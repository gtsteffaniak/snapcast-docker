name: main job

on:
  push:
    branches:
      - 'main'

jobs:
  push_snapclient_dockerhub:
    name: Push snapclient latest
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3.0.0
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.0.0
        # Workaround to fix error:
        # failed to push: failed to copy: io: read/write on closed pipe
        # See https://github.com/docker/build-push-action/issues/761
        with:
          driver-opts: |
            image=moby/buildkit:v0.10.6
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
        with:
          images: gtstef/snapclient
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./snapclient/
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          file: ./dockerfile
          push: true
          tags: 'gtstef/snapclient:latest'
          labels: ${{ steps.meta.outputs.labels }}
  push_snapserver_dockerhub:
    name: Push snapserver latest
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3.0.0
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.0.0
        # Workaround to fix error:
        # failed to push: failed to copy: io: read/write on closed pipe
        # See https://github.com/docker/build-push-action/issues/761
        with:
          driver-opts: |
            image=moby/buildkit:v0.10.6
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
        with:
          images: gtstef/snapserver
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./snapserver/
          platforms: linux/amd64,linux/arm64
          file: ./dockerfile
          push: true
          tags: 'gtstef/snapserver:latest'
          labels: ${{ steps.meta.outputs.labels }}