version: '2.3' # warning: requires recent version of docker-compose
services:
    server:
        container_name: snapcast_server_main
        volumes:
            - '/var/run/avahi-daemon/socket:/var/run/avahi-daemon/socket'
        network_mode: host # easier than doing ports
        environment:
            - chunk_ms=30
            - buffer=1000
        image: 'gtstef/snapserver'
        #build:
        #    context: ./snapserver
        #    dockerfile: dockerfile
        restart: "no"
        healthcheck:
            test: ["CMD", "curl", "-f", "localhost:1780"]
            timeout: 5s
            retries: 3
    cleanupAgent:
        container_name: snapcast_server_cleanup_agent
        depends_on:
            server:
                condition: service_healthy
        environment:
            - host=gworker
        network_mode: host
        image: 'gtstef/snapserver-cleanup-agent' # optional - build locally instead
        #build:
        #    context: ./snapserver
        #    dockerfile: dockerfile.cleanup
        restart: "no"
# First bluetooth device - depnds on server
    kitchenSpeaker:
        network_mode: host
        depends_on:
            server:
                condition: service_healthy
        hostname: kitchen
        container_name: snapcast_client_kitchen-bt
        restart: "no"
        volumes:
            - '/var/run/dbus:/var/run/dbus'
        devices:
            - /dev/snd
        privileged: true
        environment:
            - DEVICE="A4:05:0A:19:90:16"
            - instance=1
            - server=gworker.ghome.net
            - USE_STEREO=false
            - AUDIO_LATENCY=120 #  buffer/latency (each bt is diff)
        healthcheck:
            test: ["CMD", "pgrep", "-f", "snapclient"]
            timeout: 10s
            retries: 3
        image: 'gtstef/snapclient'
        #build:
        #    context: ./snapclient
        #    dockerfile: dockerfile
# Second bluetooth device - depnds on first bluetooth device!
# Two bluetooth devices on one host requires BT 5.0 host module.
# Only certain devices support this, eg raspberry pi 4
    bedroomSpeaker:
        network_mode: host
        depends_on:
            server:
                condition: service_healthy
        hostname: bedroom
        container_name: snapcast_client_bedroom-bt
        restart: "no"
        volumes:
            - '/var/run/dbus:/var/run/dbus'
        devices:
            - /dev/snd
        privileged: true
        environment:
            - DEVICE="F5:63:4B:0F:D4:8F"
            - instance=3  # make sure unique number - no other clients have!
            - server=gworker.ghome.net # enter your own hostname
            - USE_STEREO=false # if you want mono bluetooth
            - AUDIO_LATENCY=120 #  buffer/latency (each bt is diff)
        healthcheck:
            test: ["CMD", "pgrep", "-f", "snapclient"]
            timeout: 10s
            retries: 3
        image: 'gtstef/snapclient'
        #build:
        #    context: ./snapclient
        #    dockerfile: dockerfile
    tvSpeaker:
        network_mode: host
        depends_on:
            server:
                condition: service_healthy
        hostname: tv
        container_name: snapcast_client_tv
        restart: "no"
        volumes:
            - '/var/run/dbus:/var/run/dbus'
        devices:
            - /dev/snd
        privileged: true
        environment:
            - instance=2
            - server=gworker
            - USE_STEREO=true
        healthcheck:
            test: ["CMD", "pgrep", "-f", "snapclient"]
            timeout: 5s
            retries: 1
        image: 'gtstef/snapclient'
        #build:
        #    context: ./snapclient
        #    dockerfile: dockerfile
